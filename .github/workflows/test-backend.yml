name: Test backend

on:
  pull_request:
    paths: [ 'backend/**' ]
  workflow_call:

jobs:
  testing-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run backend tests
        run: npm run test
